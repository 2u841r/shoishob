<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Preview</title>
    <style>
        :root {
            --palette-primary-light: #CEF5E3;
            --palette-primary-main: #008E48;
            --palette-primary-dark: #006648;
            --palette-primary-darker: #00443D;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .color-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .square {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            transition: transform 0.2s;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .square:hover {
            transform: scale(1.05);
        }

        .label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #333;
        }

        .hex {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        /* Applying the variables */
        .light { background-color: var(--palette-primary-light); }
        .main { background-color: var(--palette-primary-main); }
        .dark { background-color: var(--palette-primary-dark); }
        .darker { background-color: var(--palette-primary-darker); }

        @media (max-width: 600px) {
            .palette-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Primary Color Palette</h2>
    <div class="palette-grid">
        <div class="color-card">
            <div class="square light"></div>
            <span class="label">Light</span>
            <span class="hex">#CEF5E3</span>
        </div>
        <div class="color-card">
            <div class="square main"></div>
            <span class="label">Main</span>
            <span class="hex">#008E48</span>
        </div>
        <div class="color-card">
            <div class="square dark"></div>
            <span class="label">Dark</span>
            <span class="hex">#006648</span>
        </div>
        <div class="color-card">
            <div class="square darker"></div>
            <span class="label">Darker</span>
            <span class="hex">#00443D</span>
        </div>
    </div>
</div>

</body>
</html>
